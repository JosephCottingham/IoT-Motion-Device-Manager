<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>IoT Manager</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">IoT Manager</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('management.gen_panel') }}">Panel</a>
          <a class="nav-link" href="{{ url_for('user.logout') }}">logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('user.login') }}">Login</a>
          <a class="nav-link" href="{{ url_for('user.signup') }}">Signup</a>
          {% endif %}
        </nav>
      </div>
    </header>

    {% block main %}

    {% endblock %}

    <footer class="mt-auto text-white-50">
    </footer>
  </div>



</body>

</html>
